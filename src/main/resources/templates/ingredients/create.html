<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/fragments :: head}">
</head>
<body>
	<header th:insert="~{fragments/fragments :: navbar}">
		
	</header>
    
	<main class="container">
		<div class="row">
			<div class="col-12">	
				
				<th:block>
					
				
					<h1 class="py-4 mb-2 text-center">
						New Ingredient for pizza
					</h1>	
					
						<div class="row justify-content-center">
							<div class="col-6">
								<!-- Form -->
								<form id="ingredient-form" th:object="${ingredient}" th:action="@{/ingredients/create}" method="POST">
									
									<!--<input type="hidden" th:field="*{ingredient}" id="ingredient">-->
									
									
									<div class="mb-3">
									  <label for="name" class="form-label">Name</label>
									  <input type="text" class="form-control" id="name" placeholder="" th:field="*{name}" th:errorClass="is-invalid">
									  <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
									  	<ul>
									  		<li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
									  	</ul>
									  </div>
									</div>
									<!-- Bottoni -->
									<div class="mb-3 d-flex justify-content-between">
										<input type="submit" class="btn btn-primary btn-lg" value="Create new ingredient">
										<input type="reset" class="btn btn-warning btn-lg" value="Reset fields">
									</div>
									<!-- /Bottoni -->
								</form>
							</div>
						</div>
						
							
					
				</th:block>	
				
			</div>	
		</div>
		
	</main>
	
	<footer th:replace="~{fragments/fragments :: footer}"></footer>
</body>
</html>
