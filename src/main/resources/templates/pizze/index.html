<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/fragments :: head}">
</head>
<body>
	<header th:insert="~{fragments/fragments :: navbar}">
		
	</header>
    
	<main class="container">
		<div class="row">
			<div class="col-12">	
				
				<th:block th:if="${pizze.size() > 0}">
					<h1 class="py-4 mb-2 text-center">
						Lista delle Pizze
					</h1>				
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>#</th>
									<th>Title</th>
									<th>Author</th>
									<th>ISBN</th>
								</tr>							
							</thead>
							
							<tbody>
								<tr th:each="pizza : ${pizze}">
									<td th:text="${pizza.id}"></td>
									<td th:text="${pizza.title}"></td>
									<td th:text="${pizza.author}"></td>
									<td th:text="${pizza.isbn}"></t>
								</tr>
							</tbody>
						</table>
					
				</th:block>	
				
				<th:block th:unless="${pizze.size() > 0}">
					<h3 class="py-5 text-center">
						No pizze are available this time. 
					</h3>
				</th:block>
			</div>	
		</div>
		
	</main>
	
	<footer th:replace="~{fragments/fragments :: footer}"></footer>
</body>
</html>
